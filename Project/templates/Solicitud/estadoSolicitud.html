<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_edicionSolicitud();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="modal-title"> Estado de la Solicitud: {{ solicitud }} </h2>
    </div>
    <form id="form_edicionSolicitud" action="{% url 'estado_Solicitud' solicitud.pk %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
      <div class="modal-body">

        <p>
          {{ form.estado.label }}
          <div oncopy="return false" onpaste="return false" oncut="return false">{{ form.estado }}</div>
          <div class="alert alert-danger error-estado d-none"></div>
        </p>

      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_edicionSolicitud();">Cancelar</button>
        <button id="boton_confirmar" class="btn btn-primary" type="button" onclick="editarSolicitud();">Confirmar</button>
      </div>
    </form>
  </div>
</div>
